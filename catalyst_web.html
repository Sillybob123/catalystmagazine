    <style>
        /* General Setup */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #111;
        }

        /* Container styles */
        #catalyst-web-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }

        #catalyst-web {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Style for the nodes */
        .node {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: #333;
            border: 2px solid #00BFFF; /* Accent color */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
            padding: 5px;
            box-sizing: border-box; /* Important for padding */
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00BFFF;
        }
        
        .node span {
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .node.main-hub {
            width: 140px;
            height: 140px;
            background-color: #00BFFF;
            color: black;
            font-weight: bold;
            font-size: 18px;
            z-index: 20;
        }

        .node.topic {
            width: 120px;
            height: 120px;
            font-size: 16px;
        }

        .node.article {
            width: 100px;
            height: 100px;
            font-size: 12px;
            border-color: #FFFFFF;
        }

        .node.article:hover {
           box-shadow: 0 0 20px #FFFFFF;
        }
        
        /* Lines connecting nodes */
        .line {
            position: absolute;
            background-color: #444;
            height: 1px;
            transform-origin: 0 0;
            z-index: 1;
            transition: background-color 0.3s ease, height 0.3s ease;
        }

        .line.active {
            background-color: #00BFFF;
            height: 2px;
        }

        /* Info card styles */
        #catalyst-info-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            background-color: #222;
            color: white;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s ease;
            z-index: 100;
            border-radius: 10px;
            border-top: 4px solid #00BFFF;
        }

        #catalyst-info-card.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        #close-card-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }
        
        #close-card-btn:hover {
            color: #00BFFF;
        }

        #card-title { font-size: 22px; margin-top: 10px; color: #FFFFFF; }
        #card-author { font-style: italic; color: #ccc; margin-top: 5px; margin-bottom: 15px;}
        #card-summary { color: #ddd; }
        #card-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #00BFFF;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #card-link:hover {
            background-color: #fff;
        }
    </style>

            const nodeElements = {};
            const lineElements = {};

            function drawWeb() {
                const containerRect = webContainer.getBoundingClientRect();
                const centerX = containerRect.width / 2;
                const centerY = containerRect.height / 2;

                const positions = {};

                // Set positions for hub and topics first
                webData.nodes.forEach(nodeData => {
                    if (nodeData.type === 'main-hub') {
                        positions[nodeData.id] = { x: centerX, y: centerY };
                    } else if (nodeData.type === 'topic') {
                        const angle = Math.random() * 2 * Math.PI;
                        const radius = Math.min(centerX, centerY) * 0.65;
                        positions[nodeData.id] = { x: centerX + radius * Math.cos(angle), y: centerY + radius * Math.sin(angle) };
                    }
                });
                
                // Set positions for articles relative to their parent topic
                webData.nodes.forEach(nodeData => {
                    if (nodeData.type === 'article') {
                         const parentPos = positions[nodeData.parent];
                         if (parentPos) {
                            const angle = Math.random() * 2 * Math.PI;
                            const radius = 130 + Math.random() * 30; // Randomize distance slightly
                            positions[nodeData.id] = { x: parentPos.x + radius * Math.cos(angle), y: parentPos.y + radius * Math.sin(angle) };
                         }
                    }
                });

                // Create Node DOM Elements
                webData.nodes.forEach(nodeData => {
                    const nodeEl = document.createElement('div');
                    nodeEl.id = nodeData.id;
                    nodeEl.className = `node ${nodeData.type}`;
                    nodeEl.innerHTML = `<span>${nodeData.label}</span>`;
                    
                    const pos = positions[nodeData.id];
                    if(pos) {
                        const size = parseInt(window.getComputedStyle(nodeEl).width);
                        nodeEl.style.left = `${pos.x - size / 2}px`;
                        nodeEl.style.top = `${pos.y - size / 2}px`;
                        webContainer.appendChild(nodeEl);
                        nodeElements[nodeData.id] = nodeEl;
                    }
                });

                // Create Line DOM Elements
                webData.nodes.forEach(nodeData => {
                    const parentId = nodeData.parent || (nodeData.type === 'topic' ? 'hub' : null);
                    if (parentId && nodeElements[nodeData.id] && nodeElements[parentId]) {
                        const line = createLine(nodeElements[parentId], nodeElements[nodeData.id]);
                        const lineId = `line-${parentId}-to-${nodeData.id}`;
                        line.id = lineId;
                        webContainer.appendChild(line);
                        lineElements[lineId] = line;
                    }
                });
            }

            function createLine(el1, el2) {
                const rect1 = el1.getBoundingClientRect();
                const rect2 = el2.getBoundingClientRect();
                const containerRect = webContainer.getBoundingClientRect();

                const x1 = rect1.left - containerRect.left + rect1.width / 2;
                const y1 = rect1.top - containerRect.top + rect1.height / 2;
                const x2 = rect2.left - containerRect.left + rect2.width / 2;
                const y2 = rect2.top - containerRect.top + rect2.height / 2;

                const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

                const line = document.createElement('div');
                line.className = 'line';
                line.style.width = `${length}px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transform = `rotate(${angle}deg)`;
                return line;
            }

            function setupInteractions() {
                Object.values(nodeElements).forEach(nodeEl => {
                    nodeEl.addEventListener('mouseenter', () => {
                        const nodeData = webData.nodes.find(n => n.id === nodeEl.id);
                        if (!nodeData) return;

                        // Highlight direct parent line
                        if (nodeData.parent) {
                            const lineToParent = document.getElementById(`line-${nodeData.parent}-to-${nodeData.id}`);
                            if (lineToParent) lineToParent.classList.add('active');
                        }
                        // Highlight line from topic to hub
                        if (nodeData.type === 'topic'){
                             const lineToHub = document.getElementById(`line-hub-to-${nodeData.id}`);
                             if(lineToHub) lineToHub.classList.add('active');
                        }
                    });

                    nodeEl.addEventListener('mouseleave', () => {
                         document.querySelectorAll('.line').forEach(l => l.classList.remove('active'));
                    });
                    
                    const nodeData = webData.nodes.find(n => n.id === nodeEl.id);
                    if (nodeData && nodeData.type === 'article') {
                        nodeEl.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevents click from bubbling to the container
                            document.getElementById('card-title').textContent = nodeData.data.title;
                            document.getElementById('card-author').textContent = `By ${nodeData.data.author}`;
                            document.getElementById('card-summary').textContent = nodeData.data.summary;
                            document.getElementById('card-link').href = nodeData.data.link;
                            card.classList.add('visible');
                        });
                    }
                });

                closeBtn.addEventListener('click', () => {
                    card.classList.remove('visible');
                });

                // Close card if clicking outside of it
                document.getElementById('catalyst-web-container').addEventListener('click', (e) => {
                    if (e.target.id === 'catalyst-web-container' || e.target.id === 'catalyst-web'){
                         card.classList.remove('visible');
                    }
                });
            }

            drawWeb();
            setupInteractions();
        });
