        :root {
            --bg-color: #0a0c10;

            --card-bg: rgba(22, 27, 34, 0.85);
            --border-color: rgba(0, 242, 234, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Main Container & Map Background --- */
        #catalyst-map-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://static.wixstatic.com/media/11b1c4_1ac7cb7757a54e8cb72d6a4b1ae1dbb6~mv2.jpeg');
            background-size: cover;
            background-position: center;
        }
        
        #map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(10, 12, 16, 0.4) 0%, rgba(10, 12, 16, 0.95) 80%);
            z-index: 2;
        }
        
        #animation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        #map-nodes-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        
        /* --- High-Tech Scanline Effect --- */
        #scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, rgba(0, 242, 234, 0) 0%, rgba(0, 242, 234, 0.3) 50%, rgba(0, 242, 234, 0) 100%);
            animation: scan 8s linear infinite;
            z-index: 4;
        }

        @keyframes scan {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        /* --- Article Nodes --- */
        .article-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            box-shadow: 0 0 10px var(--glow-color);
            animation: pulse 3s infinite ease-in-out;
            transform: scale(0); /* Start scaled down for entry animation */
            opacity: 0;
        }
        
        .article-node.visible {
            transform: scale(1);
            opacity: 1;
        }

        .article-node:hover {
            transform: scale(2.5) !important;
            box-shadow: 0 0 25px var(--glow-color), 0 0 35px var(--glow-color);
            animation-play-state: paused;
        }
        
        /* --- Filtering Logic --- */
        #catalyst-map-container.filtered .article-node {
            opacity: 0.1;
            transform: scale(0.6) !important;
            animation: none;
        }

        #catalyst-map-container.filtered .article-node.active {
            opacity: 1;
            transform: scale(1.5) !important;
            animation: pulse-active 2.5s infinite ease-in-out;
        }
        
        #catalyst-map-container.filtered .article-node.active:hover {
            transform: scale(2.8) !important;
        }

        /* --- Animations --- */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color); }
        }
        
        @keyframes pulse-active {
            0%, 100% { transform: scale(1.5); box-shadow: 0 0 15px var(--glow-color); }
            50% { transform: scale(1.7); box-shadow: 0 0 25px var(--glow-color); }
        }

        /* --- Tooltip on Hover --- */
        .node-tooltip {
            position: absolute;
            bottom: 180%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Roboto Mono', monospace;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            z-index: 100;
            border: 1px solid var(--border-color);
        }

        .article-node:hover .node-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* --- Filter Menu UI --- */
        #filter-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            z-index: 50;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateX(0); }
        }

        #filter-menu h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 400;
            font-family: 'Roboto Mono', monospace;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--accent-color);
        }

        #filter-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            background-color: transparent;
            color: var(--text-color);
            text-align: left;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        #filter-menu button:hover {
            background-color: var(--border-color);
            color: #fff;
        }

        #filter-menu button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: 700;
        }
        
        /* --- Info Card --- */
        #info-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 480px;
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        #info-card.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        #card-image-container {
            width: 100%;
            height: 200px;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }

        #card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        #card-content {
            padding: 25px;
        }

        #card-content h3 {
            font-size: 22px;
            color: var(--accent-color);
            margin: 0 0 8px 0;
        }

        #card-content p.author {
            font-size: 14px;
            font-style: italic;
            color: #8b949e;
            margin-bottom: 16px;
        }

        #card-content p.summary {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #card-content a.read-more {

            color: var(--bg-color);
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        #card-content a.read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #close-card-btn {

            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);

        }
        #close-card-btn:hover {

        }

        // --- DOM Elements & Canvas Setup ---
        const mapContainer = document.getElementById('catalyst-map-container');
        const nodesWrapper = document.getElementById('map-nodes-wrapper');
        const filterMenu = document.getElementById('filter-menu');
        const infoCard = document.getElementById('info-card');
        const closeCardBtn = document.getElementById('close-card-btn');
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let activeConnections = [];

        // --- Canvas & Animation Functions ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: Math.random() * 1.5 + 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw and update particles
            ctx.fillStyle = 'rgba(0, 242, 234, 0.5)';
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw active connections
            ctx.strokeStyle = 'rgba(0, 242, 234, 0.4)';
            ctx.lineWidth = 1;
            ctx.shadowColor = 'rgba(0, 242, 234, 1)';
            ctx.shadowBlur = 10;
            activeConnections.forEach(conn => {
                ctx.beginPath();
                ctx.moveTo(conn.x1, conn.y1);
                ctx.lineTo(conn.x2, conn.y2);
                ctx.stroke();
            });
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        // --- Main Application Logic ---
        function initializeMap() {
            const categories = [...new Set(articleData.map(article => article.category))];
            const filterAllBtn = document.getElementById('filter-all');

            categories.sort().forEach(category => {
                const btn = document.createElement('button');
                btn.id = `filter-${category.replace(/[^a-zA-Z0-9]/g, '')}`;
                btn.textContent = `./${category.toLowerCase().replace(/\s/g, '_')}`;
                btn.dataset.category = category;
                btn.addEventListener('click', () => handleFilterClick(category, btn));
                filterMenu.appendChild(btn);
            });

            articleData.forEach((article, index) => {
                const node = document.createElement('div');
                node.className = 'article-node';
                node.style.left = `${article.coords.x}%`;
                node.style.top = `${article.coords.y}%`;
                node.dataset.category = article.category;
                node.style.animationDelay = `${index * 0.05}s`; // Staggered entry

                const tooltip = document.createElement('div');
                tooltip.className = 'node-tooltip';
                tooltip.textContent = article.title;
                node.appendChild(tooltip);

                node.addEventListener('click', () => showInfoCard(article));
                nodesWrapper.appendChild(node);
                
                // Trigger entry animation
                setTimeout(() => node.classList.add('visible'), 100 + index * 50);
            });
            
            filterAllBtn.addEventListener('click', () => handleFilterClick('all', filterAllBtn));
        }

        function handleFilterClick(category, clickedButton) {
            document.querySelectorAll('#filter-menu button').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            
            activeConnections = []; // Clear previous connections

            if (category === 'all') {
                mapContainer.classList.remove('filtered');
                document.querySelectorAll('.article-node').forEach(node => node.classList.remove('active'));
            } else {
                mapContainer.classList.add('filtered');
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                document.querySelectorAll('.article-node').forEach(node => {
                    const isActive = node.dataset.category === category;
                    node.classList.toggle('active', isActive);
                    if (isActive) {
                        const rect = node.getBoundingClientRect();
                        activeConnections.push({
                            x1: centerX,
                            y1: centerY,
                            x2: rect.left + rect.width / 2,
                            y2: rect.top + rect.height / 2
                        });
                    }
                });
            }
        }

        function showInfoCard(article) {
            document.getElementById('card-image').src = article.image;
            document.getElementById('card-image').onerror = function() { this.src = 'https://placehold.co/480x200/0a0c10/c9d1d9?text=Image+Not+Found'; };
            document.getElementById('card-title').textContent = article.title;
            document.getElementById('card-author').textContent = `By ${article.author}`;
            document.getElementById('card-summary').textContent = article.summary;
            document.getElementById('card-link').href = article.link;
            infoCard.classList.add('visible');
        }

        function hideInfoCard() {
            infoCard.classList.remove('visible');
        }

        // --- Event Listeners ---
        closeCardBtn.addEventListener('click', hideInfoCard);
        
        mapContainer.addEventListener('click', (e) => {
            if (e.target.id === 'catalyst-map-container' || e.target.id === 'map-overlay') {
                hideInfoCard();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // --- Initialize ---
        resizeCanvas();
        createParticles();
        initializeMap();
        animate();

    </script>
