        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #0a0c10;
            --map-stroke-color: #30363d;
            --map-land-color: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --glow-color: rgba(88, 166, 255, 0.75);
            --card-bg: rgba(22, 27, 34, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Main Container & Map Background --- */
        #catalyst-map-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://static.wixstatic.com/media/11b1c4_1ac7cb7757a54e8cb72d6a4b1ae1dbb6~mv2.jpeg'); /* High-quality, dark map of DC */
            background-size: cover;
            background-position: center;
        }
        
        #map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(10, 12, 16, 0.3) 0%, rgba(10, 12, 16, 0.9) 70%);
            z-index: 2;
        }

        #map-nodes-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* --- Article Nodes --- */
        .article-node {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--accent-color);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            box-shadow: 0 0 8px var(--glow-color);
            animation: pulse 3s infinite ease-in-out;
        }

        .article-node:hover {
            transform: scale(2.2);
            box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            animation-play-state: paused;
        }
        
        /* --- Filtering Logic --- */
        #catalyst-map-container.filtered .article-node {
            opacity: 0.1;
            transform: scale(0.6);
            animation: none;
        }

        #catalyst-map-container.filtered .article-node.active {
            opacity: 1;
            transform: scale(1.3);
            animation: pulse-active 2.5s infinite ease-in-out;
        }
        
        #catalyst-map-container.filtered .article-node.active:hover {
            transform: scale(2.5);
        }

        /* --- Animations --- */
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 8px var(--glow-color); }
            50% { transform: scale(1.2); box-shadow: 0 0 16px var(--glow-color); }
        }
        
        @keyframes pulse-active {
            0%, 100% { transform: scale(1.3); box-shadow: 0 0 12px var(--glow-color); }
            50% { transform: scale(1.5); box-shadow: 0 0 24px var(--glow-color); }
        }

        /* --- Tooltip on Hover --- */
        .node-tooltip {
            position: absolute;
            bottom: 160%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            z-index: 100;
            border: 1px solid var(--map-stroke-color);
        }

        .article-node:hover .node-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* --- Filter Menu UI --- */
        #filter-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--map-stroke-color);
            border-radius: 10px;
            padding: 15px;
            z-index: 50;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #filter-menu h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--map-stroke-color);
            padding-bottom: 10px;
        }

        #filter-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            background-color: transparent;
            color: var(--text-color);
            text-align: left;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #filter-menu button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #filter-menu button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
        }
        
        /* --- Info Card --- */
        #info-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 480px;
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--map-stroke-color);
            border-radius: 16px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        #info-card.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        #card-image-container {
            width: 100%;
            height: 200px;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }

        #card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 1px solid var(--map-stroke-color);
        }

        #card-content {
            padding: 25px;
        }

        #card-content h3 {
            font-size: 22px;
            color: var(--accent-color);
            margin: 0 0 8px 0;
        }

        #card-content p.author {
            font-size: 14px;
            font-style: italic;
            color: #8b949e;
            margin-bottom: 16px;
        }

        #card-content p.summary {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        #card-content a.read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #close-card-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
            transition: background-color 0.2s;
        }
        #close-card-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }

            #filter-menu {

                left: 10px;

            #info-card {
                max-width: 95%;
            }
            #card-content h3 { font-size: 18px; }
            #card-content p.summary { font-size: 14px; }
        }

        // --- DOM Elements ---
        const mapContainer = document.getElementById('catalyst-map-container');
        const nodesWrapper = document.getElementById('map-nodes-wrapper');
        const filterMenu = document.getElementById('filter-menu');
        const infoCard = document.getElementById('info-card');
        const closeCardBtn = document.getElementById('close-card-btn');

        // --- Create and Place Nodes ---
        function initializeMap() {
            const categories = [...new Set(articleData.map(article => article.category))];
            const filterAllBtn = document.getElementById('filter-all');

            categories.sort().forEach(category => {
                const btn = document.createElement('button');
                btn.id = `filter-${category.replace(/[^a-zA-Z0-9]/g, '')}`;
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', () => handleFilterClick(category, btn));
                filterMenu.appendChild(btn);
            });

            articleData.forEach(article => {
                const node = document.createElement('div');
                node.className = 'article-node';
                node.style.left = `${article.coords.x}%`;
                node.style.top = `${article.coords.y}%`;
                node.dataset.category = article.category;

                const tooltip = document.createElement('div');
                tooltip.className = 'node-tooltip';
                tooltip.textContent = article.title;
                node.appendChild(tooltip);

                node.addEventListener('click', () => showInfoCard(article));
                nodesWrapper.appendChild(node);
            });
            
            filterAllBtn.addEventListener('click', () => handleFilterClick('all', filterAllBtn));
        }

        // --- Interactivity Functions ---
        function handleFilterClick(category, clickedButton) {
            document.querySelectorAll('#filter-menu button').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');

            if (category === 'all') {
                mapContainer.classList.remove('filtered');
                document.querySelectorAll('.article-node').forEach(node => node.classList.remove('active'));
            } else {
                mapContainer.classList.add('filtered');
                document.querySelectorAll('.article-node').forEach(node => {
                    node.classList.toggle('active', node.dataset.category === category);
                });
            }
        }

        function showInfoCard(article) {
            document.getElementById('card-image').src = article.image;
            document.getElementById('card-image').onerror = function() { this.src = 'https://placehold.co/480x200/0a0c10/c9d1d9?text=Image+Not+Found'; };
            document.getElementById('card-title').textContent = article.title;
            document.getElementById('card-author').textContent = `By ${article.author}`;
            document.getElementById('card-summary').textContent = article.summary;
            document.getElementById('card-link').href = article.link;
            infoCard.classList.add('visible');
        }

        function hideInfoCard() {
            infoCard.classList.remove('visible');
        }

        // --- Event Listeners ---
        closeCardBtn.addEventListener('click', hideInfoCard);
        
        mapContainer.addEventListener('click', (e) => {
            if (e.target.id === 'catalyst-map-container' || e.target.id === 'map-overlay') {
                hideInfoCard();
            }
        });

        // --- Initialize ---
        initializeMap();

    </script>
